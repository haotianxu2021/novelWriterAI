{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Are you sure you want to logout?</h2>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
